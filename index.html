<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="interactive card details form ">
    <meta name="robots" content="index,follow">
    <link rel="icon" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Interactive-Card-Details-Form</title>
</head>
<body>

        <section class="card-section">
            <div class="inner-card-container">
                <div class="front-card-container">
                    <img src="images/bg-card-front.png" alt="" class="front-card-image" />
                    <div class="front-card-div">
                        <div class="circles-div">
                            <span class="solid-circle"></span>
                            <span class="hollow-circle"></span>
                        </div>
                        
                        <h2 class="card-number">0000 0000 0000 0000</h2>
                        <div class="name-exp-date-div">
                            <h3 class="card-name">JANE APPLESEED</h3>
                            <h3 class="card-expiry-date"><span class="expiry-month">00</span>/<span class="expiry-year">00</span></h3>
                        </div>
                    </div>
                </div>
                
                <div class="back-card-div">
                    <img src="./images/bg-card-back.png" alt="" class="back-card-image"/>
                    <div class="cvc-div">
                        <h3 class="cvc-number">000</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="form-container-section">
            <form>
                <div class="cardholder-name-div form-item">
                    <label for="card-name">CARDHOLDER NAME</label>
                    <input type="text" id="card-name-input" name="card-name" placeholder="e.g.Jane Appleseed" required/>
                    <p class="error-message name-error">Can't be empty</p>
                </div>
                
                <div class="card-number-div form-item">
                    <label>CARD NUMBER</label>
                    <input 
                    type="text" 
                    id="card-number"
                    pattern="[0-9]*"
                    name="card-number"
                    inputmode="numeric"
                    placeholder="e.g 1234 5678 9123 0000" 
                    required
                    />
                    <p class="error-message card-number-error"> <span class="empty-input-error">Can't be empty</span> <span class="wrong-format-error">Wrong format, Numbers Only</span></p>
                </div>

                <div class="date-container">
                    <div class="exp-date-container">
                        <h3>EXP. DATE(MM/YY)</h3>
                        <div class="exp-wrapper">
                            <div class="month-input-container">
                                <input 
                                autocomplete="off" 
                                class="exp" 
                                id="month" 
                                maxlength="2" 
                                pattern="[0-9]*" 
                                inputmode="numerical" 
                                placeholder="MM" 
                                type="text" 
                                data-pattern-validate 
                                />
                                <p class="error-message month-input-error">Can't be empty</p>
                            </div>
                            
                            <div class="year-input-container">
                                <input 
                                autocomplete="off" 
                                class="exp" 
                                id="year" 
                                maxlength="2" 
                                pattern="[0-9]*" 
                                inputmode="numerical" 
                                placeholder="YY" 
                                type="text" 
                                data-pattern-validate 
                                />
                                <p class="error-message year-input-error">Can't be empty</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="cvc-container">
                        <h3>CVC</h3>
                        <input 
                        autocomplete="off" 
                        class="exp" 
                        id="cvc" 
                        maxlength="3" 
                        pattern="[0-9]*" 
                        inputmode="numerical" 
                        placeholder="e.g 123" 
                        type="text" 
                        data-pattern-validate 
                        />
                        <p class="error-message cvc-input-error">Can't be empty</p>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">Confirm</button>
            </form>

            <div class="completed-state">
                <img src="./images/icon-complete.svg" alt=""/>
                <h3>THANK YOU</h3>
                <p>We've added your card details</p>
                <button>Continue</button>
            </div>
        </section>

    <script src="app.js"></script>
</body>
</html>
