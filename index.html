<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="interactive card details form ">
    <meta name="robots" content="index,follow">
    <link rel="icon" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Interactive-Card-Details-Form</title>
</head>
<body>
    <main>
        <section class="card-section">
            <img src="./images/bg-card-front.png" alt="" class="card-front"/>
            <img src="./images/bg-card-back.png" alt="" class="back-card"/>
        </section>

        <section class="form-container-section">
            <form>
                <label for="card-name">CARDHOLDER NAME</label>
                <input type="text" id="card-name" name="card-name" placeholder="e.g.Jane Appleseed" required/>

                <label>CARD NUMBER</label>
                <input type="number" id="card-number"
                name="card-number"
                placeholder="e.g. 1234 5678 9123 0000" required/>

                <div class="date-container">
                    <div class="exp-date-container">
                        <label>EXP. DATE(MM/YY)</label>
                        <input type="date" id="exp-date"
                        name="exp-date"
                        placeholder="MM"required/>
                    </div>
                    
                    <div class="cvc-container">
                        <label>CVC</label>
                        <input type="number" 
                        id="cvc-number"
                        name="cvc-number"
                        placeholder="e.g 123"
                        />
                    </div>
                </div>
                
                <button type="submit">Confirm</button>
            </form>
        </section>
    </main>
</body>
</html>
